   <!-- ============================================================== -->
   <!-- Main wrapper - style you can find in pages.scss -->
   <!-- ============================================================== -->

   <div *ngIf="this.cargando" class="preloader">
     <div class="loader">
       <div class="loader__figure"></div>
       <p class="loader__label">Ingresando al sistema</p>
     </div>
   </div>

   <section id="wrapper" class="container-fluid hero">
     <div class="row  justify-content-center align-items-center">
       <div class="col col-sm-8 col-md-5 col-lg-4">
         <div class="card sombras ">
           <div class="card-body">
             <form class="row form-horizontal form-material" id="loginform" autocomplete="off" [formGroup]="loginForm"
               (ngSubmit)="login()">

               <a class="col-12 text-center db cat"><img class="imagen-logo2 img-fluidd "
                   src="./../../../assets/images/logo-aguas-icon.png" alt="Home" />
                 <img class="imagen-logo img-fluidd " src="./../../../assets/images/logo-aguas2.png" alt="Home" /></a>
               <div class="col-12 form-group text-center m-t-20">
                 <div class="col-xs-12 logIntext">
                   Login
                 </div>
               </div>
               <div class="col-12 form-group m-t-40">
                 <div class="col-xs-12">
                   <input class="form-control" type="email" placeholder="Email" formControlName="email">
                 </div>
               </div>
               <div class="col-12 form-group">
                 <div class="col-xs-12">
                   <input autocomplete="off" class="form-control" type="password" placeholder="Contraseña"
                     formControlName="password">
                 </div>
               </div>
               <div class="col-12 form-group row">
                 <div class="col-md-12">
                   <div class="checkbox checkbox-primary pull-left p-t-0">
                     <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue"
                       formControlName="remember">
                     <label for="checkbox-signup"> Recuerdame </label>
                   </div>

                 </div>
               </div>
               <div class="col-12 form-group text-center m-t-20">
                 <div class="col-xs-12">
                   <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Iniciar
                     Sesión</button>

                 </div>
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>
   </section>
   <!-- ============================================================== -->
   <!-- End Wrapper -->
   <!-- ============================================================== -->
