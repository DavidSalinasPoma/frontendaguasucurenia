    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row animated fadeIn fast ">
      <div class="col-12">
        <div class="card">
          <div class="card-body">



            <div class="col-md-7 border ">

              <div class="card card-body">
                <div class="row">
                  <div class="col-8">
                    <h3 class="box-title m-b-0">Registro de Reuniones</h3>
                    <p class="text-muted m-b-30 font-13"> Sistema de registro de Reuniones </p>
                  </div>
                  <div class="col">
                    <button routerLink='/dashboard/listaReunion' type="button" class="btn btn-primary"><i
                        class="fa fa-list-alt"></i>
                      Listar
                      Reuniones</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-xs-12">

                    <!-- Registro de ususarios -->
                    <form [formGroup]="this.formulario" (submit)="this.onSubmit($event)">

                      <!-- Form Evento -->
                      <div class="form-group">
                        <h5 class="m-t-30">Nombre reunión</h5>
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Nombre de reunión</mat-label>
                          <input type="text" matInput formControlName="nombreReunion" autocomplete="off"
                            spellcheck="false">
                        </mat-form-field>
                        <!-- Validacion -->
                        <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->
                        <div
                          *ngIf="this.nombreReunion?.invalid && (this.nombreReunion?.dirty || this.nombreReunion?.touched)">
                          <!-- Errores con expresiones regulares -->
                          <div *ngIf="this.nombreReunion?.hasError('required')" class="animated fadeIn fast text-danger"
                            id="">
                            Este campo es requerido.
                          </div>
                        </div>
                      </div>
                      <!-- Form Precio reunion -->
                      <div class="form-group">
                        <h5 class="m-t-30">Multa reunión</h5>
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Multa reunión</mat-label>
                          <input type="number" matInput formControlName="multaReunion" autocomplete="off"
                            spellcheck="false">
                        </mat-form-field>
                        <!-- Validacion -->
                        <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->
                        <div
                          *ngIf="this.multaReunion?.invalid && (this.multaReunion?.dirty || this.multaReunion?.touched)">
                          <!-- Errores con expresiones regulares -->
                          <div *ngIf="this.multaReunion?.hasError('required')" class="animated fadeIn fast text-danger"
                            id="">
                            Este campo es requerido.
                          </div>
                        </div>
                      </div>

                      <!-- Fecha reunion -->
                      <h5 class="m-t-30">Fecha reunión</h5>
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Fecha reunión</mat-label>
                        <input formControlName="fechaReunion" matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                      <!-- Validacion -->
                      <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->
                      <div
                        *ngIf="this.fechaReunion?.invalid && (this.fechaReunion?.dirty || this.fechaReunion?.touched)">
                        <!-- Errores con expresiones regulares -->
                        <div *ngIf="this.fechaReunion?.hasError('required')" class="animated fadeIn fast text-danger"
                          id="">
                          Este campo es requerido.
                        </div>
                      </div>

                      <div class="mt-5">
                        <button [disabled]="this.formulario.invalid" type="submit"
                          class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
                        <button routerLink='/dashboard/listaReunion' type="button"
                          class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
