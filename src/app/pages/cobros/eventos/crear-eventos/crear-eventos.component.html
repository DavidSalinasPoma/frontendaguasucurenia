    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row animated fadeIn fast ">
      <div class="col-12">
        <div class="card">
          <div class="card-body">



            <div class="col-md-7 border ">

              <div class="card card-body">
                <div class="row">
                  <div class="col-8">
                    <h3 class="box-title m-b-0">Registro de Eventos</h3>
                    <p class="text-muted m-b-30 font-13"> Sistema de registro de eventos </p>
                  </div>
                  <div class="col">
                    <button routerLink='/dashboard/eventos' type="button" class="btn btn-primary"><i
                        class="fa fa-list-alt"></i>
                      Listar
                      eventos</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-xs-12">

                    <!-- Registro de ususarios -->
                    <form [formGroup]="this.formulario" (submit)="this.onSubmit($event)">

                      <!-- Form Evento -->
                      <div class="form-group">
                        <h5 class="m-t-30">Evento</h5>
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Evento</mat-label>
                          <input type="text" matInput formControlName="evento" autocomplete="off" spellcheck="false">
                          <!-- Validacion -->
                          <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->
                          <mat-hint *ngIf="this.evento?.invalid && (this.evento?.dirty || this.evento?.touched)">
                            <!-- Errores con expresiones regulares -->
                            <div *ngIf="this.evento?.hasError('required')" class="animated fadeIn fast text-danger"
                              id="">
                              Este campo es requerido.
                            </div>
                          </mat-hint>
                        </mat-form-field>
                      </div>

                      <!-- Form descripcion -->
                      <div class="form-group">
                        <h5 class="m-t-30">Descripción</h5>
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Descripción</mat-label>
                          <input type="email" matInput formControlName="descripcion" autocomplete="off"
                            spellcheck="false">
                          <!-- Validacion -->
                          <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->
                          <mat-hint
                            *ngIf="this.descripcion?.invalid && (this.descripcion?.dirty || this.descripcion?.touched)">
                            <!-- Errores con expresiones regulares -->
                            <div *ngIf="this.descripcion?.hasError('required')" class="animated fadeIn fast text-danger"
                              id="">
                              Este campo es requerido.
                            </div>
                          </mat-hint>
                        </mat-form-field>
                      </div>

                      <!-- Form Precio -->
                      <div class="form-group">
                        <h5 class="m-t-30">Precio</h5>
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Precio</mat-label>
                          <input type="number" matInput formControlName="precio" autocomplete="off" spellcheck="false">
                          <!-- Validacion -->
                          <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->
                          <mat-hint *ngIf="this.precio?.invalid && (this.precio?.dirty || this.precio?.touched)">
                            <!-- Errores con expresiones regulares -->
                            <div *ngIf="this.precio?.hasError('required')" class="animated fadeIn fast text-danger"
                              id="">
                              Este campo es requerido.
                            </div>
                          </mat-hint>
                        </mat-form-field>
                      </div>

                      <!-- Form Precio -->
                      <div class="form-group">
                        <h5 class="m-t-30">Tiempo del evento</h5>
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Tiempo evento</mat-label>
                          <input type="number" matInput formControlName="tiempo" autocomplete="off" spellcheck="false">
                          <!-- Validacion -->
                          <!-- Preguntamos si es invalido y si esta sucio o a sido tocado -->
                          <mat-hint *ngIf="this.tiempo?.invalid && (this.tiempo?.dirty || this.tiempo?.touched)">
                            <!-- Errores con expresiones regulares -->
                            <div *ngIf="this.tiempo?.hasError('required')" class="animated fadeIn fast text-danger"
                              id="">
                              Este campo es requerido.
                            </div>
                          </mat-hint>
                        </mat-form-field>
                      </div>

                      <div class="mt-5">
                        <button [disabled]="this.formulario.invalid" type="submit"
                          class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
                        <button routerLink='/dashboard/eventos' type="button"
                          class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>



          </div>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
